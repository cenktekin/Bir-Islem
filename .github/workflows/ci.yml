name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        env:
          CI: true
        run: npx --yes eslint@8 \. --ext js,jsx --max-warnings=0

      - name: Run tests
        env:
          CI: true
          DEBUG: 0
        run: npm test -- --colors --runInBand
